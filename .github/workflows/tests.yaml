name: Pre-commit and Tests

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "*"

jobs:
  prek:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: j178/prek-action@v1

  test:
    needs: prek
    strategy:
      matrix:
        python-version:
          - "3.12"
          - "3.13"
          - "3.14"
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      UV_PYTHON: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v6
      - name: Install uv with Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install only on macos
        if: runner.os == 'macOS'
        run: |
          brew install libomp
          echo 'LDFLAGS="-L/opt/homebrew/opt/libomp/lib"' >> $GITHUB_ENV
          echo 'CPPFLAGS="-I/opt/homebrew/opt/libomp/include"' >> $GITHUB_ENV

      - name: Install package
        run: |
          uv sync --dev
      - name: Test with pytest
        run: |
          uv run pytest -m "not plot"
      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3

  build_docs:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6
      - name: Install uv with Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install package
        run: |
          uv sync --all-extras
      - name: Build docs
        run: |
          uv run mkdocs build
