site_name: Qseek - Earthquake Detection and Localization
site_description: The friendly earthquake detector
site_author: Marius Paul Isken

repo_url: https://github.com/pyrocko/qseek
repo_name: pyrocko/qeek
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/theme
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/git-alt
  logo: images/logo.webp
  features:
    - navigation.tabs
    - search.suggest
    - announce.dismiss
    - content.code.copy
    - content.action.edit

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.blocks.caption
  - pymdownx.snippets
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - def_list
  - attr_list

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

watch:
  - src/qseek

plugins:
  - search
  - markdown-exec
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
            - https://numpy.org/doc/stable/objects.inv
          options:
            extensions:
              - griffe_pydantic:
                  schema: false
            inherited_members: true
            show_signature_annotations: true
            show_symbol_type_toc: true
            separate_signature: true
            show_root_heading: true
            show_source: false
            show_symbol_type_heading: true
            signature_crossrefs: true
            summary: true

nav:
  - Home:
      - Welcome: index.md
      - Quick Start ðŸš€: getting_started.md
      - Visualising Detections: visualizing_results.md
      - Benchmark: benchmark.md
  - Configuration:
      - The Search: components/configuration.md
      - Search Volume: components/octree.md
      - Metadata: components/station_metadata.md
      - Waveforms: components/waveform_data.md
      - Ray Tracers: components/ray_tracer.md
      - Image Functions: components/image_function.md
      - Magnitudes: components/magnitudes.md
      - Station Corrections: components/station_corrections.md
      - EQ Feature Extraction: components/feature_extraction.md
      - General Configuration: components/general.md
  - Reference:
      - API Overview: api/overview.md
      - Models: api/models.md
      - Stations: api/stations.md
      - Octree: api/octree.md
      - Ray Tracer: api/ray_tracer.md
      - Utils: api/utils.md
